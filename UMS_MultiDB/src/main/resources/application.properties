spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
admin.username=admin
admin.password=admin
spring.jpa.open-in-view=false
jwt.secret=mySecretKey1234567890abcdefghijklmnopqrstuvwxyz
jwt.expirationMs=86400000
net.sf.jasperreports.default.font.name=B-NAZANIN
net.sf.jasperreports.default.pdf.font.name=B-NAZANIN
net.sf.jasperreports.default.pdf.encoding=Identity-H
net.sf.jasperreports.default.pdf.embedded=true