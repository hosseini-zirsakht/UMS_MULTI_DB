<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>صفحه اصلی</title>
    <style>
        /* تنظیمات پایه */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Tahoma', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        /* کارت‌های استایل خفن */
        .card {
            width: 250px;
            height: 350px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* حالت هاور */
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #fd746c, #ff9068);
            color: #fff;
        }

        /* عنوان کارت */
        .card h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        /* استایل لینک‌ها */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: #222;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        /* حالت هاور لینک‌ها */
        .btn:hover {
            background: #fff;
            color: #222;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        /* متن توضیحات زیر عنوان */
        .desc {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            color: #eee;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- کارت ورود مدیر -->
    <div class="card" onclick="window.location.href='login-admin.html'">
        <h2>ورود مدیر</h2>
        <p class="desc">مدیر سیستم وارد شوید و مدیریت کنید</p>
    </div>

    <!-- کارت ورود کاربر -->
    <div class="card" onclick="window.location.href='login.html'">
        <h2>ورود کاربر</h2>
        <p class="desc">کاربر حساب کاربری خود را وارد شوید</p>
    </div>
</div>

</body>
</html>
